    <!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastre seu salão</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="cadastro-container">
            <h2>Crie seu acesso como adm <br> e adicione seu salão </h2>
            <form id="cadastro-form">
                <div class="form-group">
                    <label for="nomeCompleto">Nome completo</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Digite seu nome completo"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="CPF">CPF</label>
                    <div class="input-icon">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nomeSalao">Nome do salão</label>
                    <div class="input-icon">
                        <i class="fas fa-store"></i>
                        <input type="text" id="nomeSalao" name="nomeSalao"
                            placeholder="Digite o nome do seu Salão / Barbearia" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <div class="input-icon">
                        <i class="fas fa-user-tag"></i>
                        <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <div class="input-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone / celular"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="endereco">Endreço</label>
                    <div class="input-icon">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="endereco" name="endereco"
                            placeholder="Digite o endereço do Salão / Barbearia" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="numero">Número do Salão</label>
                    <div class="input-icon">
                        <i class="fas fa-hashtag"></i>
                        <input type="text" id="numero" name="numero" placeholder="Digite o número do salão" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <div class="input-icon">
                        <i class="fas fa-home"></i>
                        <input type="text" id="complemento" name="complemento" placeholder="Digite o complemento"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="telefoneSalao">Telefone do Salão (Opcional)</label>
                    <div class="input-icon">
                        <i class="fas fa-phone-alt"></i>
                        <input type="tel" id="telefoneSalao" name="telefoneSalao"
                            placeholder="Digite o telefone do salão">
                    </div>
                </div>
                <button type="submit" class="cadastrar-btn">Cadastrar</button>
            </form>
            <p class="login-link">Já tem uma conta? <a href="#">Acesse</a></p>
            <p class="termos">Acessando você concorda com o <a href="#">termo de uso</a></p>
        </div>
    </body>

    </html>
</body>

<scrip src="Cadastro_salões.js">
    </script>

</html>
