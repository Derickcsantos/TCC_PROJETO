<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro_saloes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Cadastro de Salão</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Cadastro de Salão</h2>
            <form id="cadastroForm" action="/cadastro_salao" method="POST">
                <div class="input-group">
                    <label for="name">Nome Completo</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <div class="input-wrapper">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="salon-name">Nome do Salão</label>
                    <div class="input-wrapper">
                        <i class="fas fa-store"></i>
                        <input type="text" id="salon-name" name="salon-name" placeholder="Digite o nome do salão" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user-circle"></i>
                        <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="phone">Telefone</label>
                    <div class="input-wrapper">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="address">Endereço</label>
                    <div class="input-wrapper">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="address" name="address" placeholder="Digite o endereço" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="salon-number">Número do Salão</label>
                    <div class="input-wrapper">
                        <i class="fas fa-home"></i>
                        <input type="text" id="salon-number" name="salon-number" placeholder="Digite o número do salão" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="complement">Complemento</label>
                    <div class="input-wrapper">
                        <i class="fas fa-plus-square"></i>
                        <input type="text" id="complement" name="complement" placeholder="Digite o complemento">
                    </div>
                </div>
                <div class="input-group">
                    <label for="salon-phone">Telefone do Salão</label>
                    <div class="input-wrapper">
                        <i class="fas fa-phone-alt"></i>
                        <input type="tel" id="salon-phone" name="salon-phone" placeholder="Digite o telefone do salão" required>
                    </div>
                <div class="input-group">
                    <label for="password_dono"><br>Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password_dono" name="password_dono" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="region">Região</label>
                    <div class="input-wrapper">
                        <i class="fas fa-globe"></i>
                        <select name="region" id="region" required>
                            <option value="" disabled selected>Escolha sua região</option>
                            <option value="Norte">Norte</option>
                            <option value="Sul">Sul</option>
                            <option value="Leste">Leste</option>
                            <option value="Oeste">Oeste</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
            <hr class="divider">
            <div class="footer-text">
                Já tem uma conta? <a href="#">Acesse</a>
            </div>
            <div class="terms-text">
                Acessando você concorda com o <a href="#">termo de uso</a>
            </div>
        </div>
        
    </div>
    
    <script src="cadastro_saloes.js"></script>
</body>
</html>
