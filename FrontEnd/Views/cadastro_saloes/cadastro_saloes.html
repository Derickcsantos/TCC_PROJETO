<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro_saloes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Liste seu salão</title>
</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastro de Salão</h2>
        <form id="cadastro-form">
          <div class="form-group">
            <label for="nomeCompleto"><i class="fas fa-user"></i> Nome Completo</label>
            <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Digite seu nome completo">
          </div>
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
          </div>
          <div class="form-group">
            <label for="cpf"><i class="fas fa-id-card"></i> CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF">
          </div>
          <div class="form-group">
            <label for="nomeSalao"><i class="fas fa-building"></i> Nome do Salão</label>
            <input type="text" id="nomeSalao" name="nomeSalao" placeholder="Digite o nome do salão">
          </div>
          <div class="form-group">
            <label for="usuario"><i class="fas fa-user-circle"></i> Usuário</label>
            <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário">
          </div>
          <div class="form-group">
            <label for="telefone"><i class="fas fa-phone"></i> Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">
          </div>
          <div class="form-group">
            <label for="endereco"><i class="fas fa-map-marker-alt"></i> Endereço</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço">
          </div>
          <div class="form-group">
            <label for="numero"><i class="fas fa-home"></i> Número do Salão</label>
            <input type="text" id="numero" name="numero" placeholder="Digite o número do salão">
          </div>
          <div class="form-group">
            <label for="complemento"><i class="fas fa-edit"></i> Complemento</label>
            <input type="text" id="complemento" name="complemento" placeholder="Digite o complemento">
          </div>
          <div class="form-group">
            <label for="telefoneSalao"><i class="fas fa-phone-square"></i> Telefone do Salão</label>
            <input type="tel" id="telefoneSalao" name="telefoneSalao" placeholder="Digite o telefone do salão">
          </div>
          <button type="submit" class="cadastrar-btn">Cadastrar</button>
        </form>
        <p class="login-link">Já tem uma conta? <a href="#">Acesse</a></p>
        <p class="termos">Acessando você concorda com o <a href="#">termo de uso</a></p>
    </div>
</body>
<script src="cadastro_saloes.js"></script>
</html>
