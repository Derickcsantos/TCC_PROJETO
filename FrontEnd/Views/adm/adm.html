<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="/Views/adm/adm.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Painel ADM</h3>
            </div>
            <ul class="sidebar-menu">
                <li class="active"><a href="#dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#clientes"><i class="fas fa-users"></i> Clientes</a></li>
                <li><a href="#saloes"><i class="fas fa-store"></i> Salões</a></li>
                <li><a href="#usuarios"><i class="fas fa-user-cog"></i> Usuários</a></li>
                <li><a href="#configuracoes"><i class="fas fa-cog"></i> Configurações</a></li>
                <li><a href="#sair"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <div class="search-box">
                    <input type="text" placeholder="Pesquisar...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="Admin">
                    <span>Administrador</span>
                </div>
            </div>

            <div class="content-section" id="dashboard-content">
                <h2>Dashboard</h2>
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-icon bg-primary">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="clientes-count">0</h3>
                            <p>Clientes</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon bg-success">
                            <i class="fas fa-store"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="saloes-count">0</h3>
                            <p>Salões</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon bg-warning">
                            <i class="fas fa-user-cog"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="usuarios-count">0</h3>
                            <p>Usuários</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content-section" id="clientes-content" style="display: none;">
                <div class="section-header">
                    <h2>Gerenciamento de Clientes</h2>
                    <button class="btn btn-primary" id="add-cliente-btn">
                        <i class="fas fa-plus"></i> Adicionar Cliente
                    </button>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Telefone</th>
                                <th>Data Cadastro</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="clientes-table-body">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="modal fade" id="clienteModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitle">Adicionar Cliente</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="clienteForm">
                                <input type="hidden" id="clienteId">
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="nome" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="text" class="form-control" id="telefone">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" id="saveClienteBtn">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="Views/adm/adm.js"></script>
</body>
</html>
